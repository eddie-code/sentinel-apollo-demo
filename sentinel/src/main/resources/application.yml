###################################################
#
#    Spring基础配置
#
###################################################
spring:
  application:
    name: sentinel-demo
  http:
    encoding:
      charset: utf-8
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
###################################################
#
#    Server基础配置
#
###################################################
server:
  port: 8082
  servlet:
    context-path: /
